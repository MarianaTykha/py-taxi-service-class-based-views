{% extends "base.html" %}

{% block content %}
  <h1>Driver Information:</h1>
  <p><strong>First name:</strong> {{ driver.first_name }}</p>
  <p><strong>Last name:</strong> {{ driver.last_name }}</p>
  <hr>
  <h3>Driver's Car:</h3>
  {% for car in driver.cars.all %}
    <ul>
      <li><a href="{% url 'taxi:car-detail' car.pk %}">{{ car.model }}</a></li>
    </ul>
  {% empty %}
    <p>Driver have no car</p>
  {% endfor %}
{% endblock %}
