{% extends "base.html"%}

{% block content %}
  <h1>Car information:</h1>
  <p><strong>Model:</strong> {{ car.model }}</p>
  <p><strong>Manufacturer:</strong> {{ car.manufacturer.name }} </p>
  <hr>
  <h3>Drivers:</h3>
  {% for driver in car.drivers.all %}
    <hr>
    <p><strong>Name:</strong> {{ driver.first_name }} {{ driver.last_name }}</p>
    <p><strong>Nickname:</strong><a href="{% url 'taxi:driver-detail' driver.pk %}"> {{ driver.username }}</a></p>
  {% endfor %}

{% endblock %}
